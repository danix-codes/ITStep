        .agent-folder {
            background-color: #1f2330;
            border: 2px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            box-shadow: #121212 0px 0px 10px;
            animation: fadeIn 2s ease-in-out;

        }

        .agent-folder .classified {
            color: red;
            text-align: center;
            font-size: 1.5rem;
            animation: blink 1s step-start infinite;
        }

            margin: 0.5rem 0;
        }

        .agent-folder .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #ccc;
            text-align: center;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
